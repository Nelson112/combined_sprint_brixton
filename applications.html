<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Applications</title>
        <link rel="stylesheet" type="text/css" media="screen" href="processes.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    </head>

    <body>
          <div class="navbar-fixed">
              <nav class="grey darken-2">
                <div class="nav-wrapper">
                  <div class='container'>
                    <a href="#" class="brand-logo">Logo</a>
                      <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="sass.html">Sass</a></li>
                        <li><a href="badges.html">Components</a></li>
                        <li><a href="collapsible.html">JavaScript</a></li>
                      </ul>
                  </div>
                </div>
              </nav>
          </div>
            <style>
                .full { 
                    padding-top: 0px;
                  height: calc(100vh - 60px) !important;
                  display: flex;
                  align-content: center;
                  align-items: center;
                  justify-content: center;
                }
                .bg {
                    background: url(./img/get-started.jpg) no-repeat center center fixed; 
                  -webkit-background-size: cover;
                  -moz-background-size: cover;
                  -o-background-size: cover;
                  background-size: cover;
                }            
            </style>

          <div class="full bg">
              <div class="center">
                  <h1 class="white-text">Let's get started</h1>
                  <p class="flow-text white-text">blah blah blah blah blah blah blah</p>
                  <a href="#formInno" class="btn orange">Innogy people</a>
                  <button class="btn blue">Non Innogy people</button>
              </div>
          </div>

          <div id="formInno" class="full">
              <div class="caption center-align">
                <h3>Contact Details</h3>
                <div class="controller">
                    <div class=" row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name_surname" type="text" class="validate">
                                    <label for="name_surname">Name and Surname</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="email" type="text" class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="contact_no" type="tel" class="validate">
                                    <label for="contact_no">Contact Number</label>
                                </div>
                            </div>
                            <ul class="collapsible">
                                <li>
                                    <div class="collapsible-header">
                                        <p class="center">How can we contact you?</p>
                                    </div>
                                    <div class="collapsible-body collection">
                                        <p class="collection-item">
                                            <label>
                                                <input type="checkbox" />
                                                <span>Email</span>
                                            </label>
                                        </p>
                                        <p class="collection-item">
                                            <label>
                                                <input type="checkbox" />
                                                <span>Contact Number</span>
                                            </label>
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" onclick="plusDivs(-1)" type="start" name="action">
                    <i class="material-icons right">prev</i>
                </button>
                <button class="btn waves-effect waves-light" onclick="plusDivs(1)" type="start" name="action">
                    <i class="material-icons right">Next</i>
                </button>
            </div>
          </div>

    </body>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
</body>

</html>
